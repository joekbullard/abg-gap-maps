<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avon Bat Atlas</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <nav>
      <div class="brand">Avon Bat Atlas (Demo)</div>
      <form id="speciesForm" style="display: flex; align-items: center">
        <select id="speciesSelect" name="species">
          <option value="barbastelle" selected>Barbastelle</option>
          <option value="bechsteins_bat">Bechstein's bat</option>
          <option value="brandts_bat">Brandts bat</option>
          <option value="brown_long-eared_bat">Brown long-eared bat</option>
          <option value="common_pipistrelle">Common pipistrelle</option>
          <option value="daubentons_bat">Daubentons bat</option>
          <option value="greater_horseshoe_bat">Greater horseshoe</option>
          <option value="leislers_bat">Leisler's bat</option>
          <option value="lesser_horseshoe_bat">Lesser horseshoe</option>
          <option value="nathusiuss_pipistrelle">
            Nathusius's pipistrelle
          </option>
          <option value="natterers_bat">Natterer's bat</option>
          <option value="noctule">Noctule</option>
          <option value="serotine">Serotine</option>
          <option value="soprano_pipistrelle">Soprano pipistrelle</option>
          <option value="whiskered_bat">Whiskered bat</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </nav>
    <div id="map"></div>
    <script src="./map.js"></script>
  </body>
</html>
