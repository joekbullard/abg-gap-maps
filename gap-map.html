<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avon Bat Atlas</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <nav>
        <div class="brand">Avon Bat Atlas (Demo)</div>

        <!-- Select dropdown -->
        <form id="speciesForm"  style="display: flex; align-items: center;">
          <select id="speciesSelect" name="species">
            <option value="barbastelle" selected>Barbastelle</option>
            <option value="bechsteins">Bechstein's bat</option>
            <option value="lhs">Lesser horseshoe</option>
            <option value="ghs">Greater horseshoe</option>
        </select>
            <button type="submit">Submit</button>
        </form>
    </nav>
    <div id="map"></div>
    <script src="./map.js"></script>
  </body>
</html>
